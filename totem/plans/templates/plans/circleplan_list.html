{% extends "base.html" %}
{% block title %}
  Plans
{% endblock title %}
{% block content %}
  <section class="body-font mx-auto max-w-5xl overflow-hidden text-gray-600">
    <div class="section-prose pt-5">
      <h1>Circle Plans</h1>
    </div>
    <div class="container px-5 py-10">
      {% for plan in object_list %}
        <div class="-my-8 divide-y-2 divide-gray-100">
          <div class="flex flex-wrap py-8 md:flex-nowrap">
            <div class="md:flex-grow">
              <a href="{% url 'plans:detail' plan.id %}">
                <h2 class="h2 mb-2">{{ plan.name }}</h2>
              </a>
              <p class="leading-relaxed">{{ plan.description }}</p>
              <a
                class="mt-4 inline-flex items-center text-blue-500"
                href="{% url 'plans:detail' plan.id %}"
                >Run Circle
                <svg
                  class="ml-2 h-4 w-4"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M5 12h14"></path>
                  <path d="M12 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock content %}
