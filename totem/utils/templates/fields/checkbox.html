<div class="form-control">
  {{ field.errors }}
  <label class="label cursor-pointer gap-2 px-0">
    <span class="label-text">{{ field.label }}</span>
    <input
      type="checkbox"
      class="checkbox"
      name="{{ field.name }}"
      {% if field.value %}checked{% endif %}{% include "django/forms/widgets/attrs.html" %} />
  </label>
</div>
