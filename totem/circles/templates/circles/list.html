{% extends "base.html" %}
{% load static %}
{% load avatar %}
{# djlint:off #}
{% block title %}Totem Spaces{% endblock title %}
{# djlint:on #}
{% block content %}
  <div class="mx-auto text-center">
    <div class="py-16">
      <h1 class="h1">Upcoming Spaces</h1>
      <h3 class="mx-auto mt-6 max-w-3xl font-semibold">
        Thoughtfully designed for you.
      </h3>
    </div>
    <t-events-list />
  </div>
  <section class="m-auto max-w-7xl pb-20">
    <p class="mt-10 p-2 text-center">
      If you have suggestions for new topics, please
      <a class="link" href="{% url 'users:feedback' %}">submit them</a>!
    </p>
  </section>
{% endblock content %}
