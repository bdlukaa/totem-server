{% load static %}
<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 justify-between flex-col md:flex-row items-center">
    <a class="title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
       href="{% url 'pages:home' %}">
      <img src="{% static 'images/totem-logo.png' %}" width="100" alt="" />
    </a>
    {% comment %} <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center">
    </nav> {% endcomment %}
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:justify-end flex-grow flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-tblue" href="{% url 'pages:about' %}">About</a>
      <a class="mr-5 hover:text-tblue" href="{% url 'pages:team' %}">Team</a>
      <a class="mr-5 hover:text-tblue" href="{% url 'pages:how-it-works' %}">How It Works</a>
      {% if request.user.is_staff %}
        <a href="{% url 'admin:index' %}" class="mr-5 hover:text-tblue">Admin</a>
      {% endif %}
      {% if request.user.is_authenticated %}
        <a href="{% url 'users:redirect' %}" class="mr-5 hover:text-tblue">{{ request.user.email }}</a>
        <a href="{% url 'account_logout' %}" class="mr-5 hover:text-tblue">Logout</a>
      {% else %}
        <a href="#signup" class="mr-5 hover:text-tblue">Join</a>
        <a href="{% url 'users:login' %}" class="mr-5 hover:text-tblue">Log In</a>
      {% endif %}
    </nav>
  </div>
</header>
