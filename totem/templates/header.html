{% load static %}
<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
       href="{% url 'pages:home' %}">
      <img src="{% static 'images/totem-logo.png' %}" width="100" alt="" />
    </a>
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900" href="{% url 'pages:about' %}">About</a>
      <a class="mr-5 hover:text-gray-900" href="{% url 'pages:team' %}">Team</a>
      <a class="mr-5 hover:text-gray-900"
         href="{% url 'pages:how-it-works' %}">How It Works</a>
    </nav>
    <div class="inline-flex items-center md:mt-0 mt-5">
      {% if request.user.is_staff %}
        <a href="{% url 'admin:index' %}" class="mr-5">Admin</a>
      {% endif %}
      {% if request.user.is_authenticated %}
        <a href="{% url 'users:redirect' %}" class="mr-5">{{ request.user.email }}</a>
        <a href="{% url 'account_logout' %}" class="mr-5">Logout</a>
      {% else %}
        <a href="{% url 'users:login' %}" class="mr-5">Login</a>
      {% endif %}
      <a class="btn-primary shimmer items-center inline-flex"
         href="https://donate.stripe.com/3cs7vN8LDfqb8r6dQV">Donate</a>
    </div>
  </div>
</header>
