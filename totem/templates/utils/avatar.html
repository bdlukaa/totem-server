{% load static %}
{% if is_image %}
    <img width="{{ size }}"
         height="{{ size }}"
         src="{{ image.url }}"
         alt="{{ name }}"
         title="{{ name }}"
         class="rounded-full bg-tcreme p-0.5 {{ classes }}">
{% else %}
    <img width="{{ size }}"
         height="{{ size }}"
         src="data:image/svg+xml;utf8,{{ svg }}"
         alt="{{ name }}"
         title="{{ name }}"
         class="rounded-full bg-tcreme p-0.5 {{ classes }}">
{% endif %}
