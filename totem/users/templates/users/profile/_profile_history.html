<div class="pb-10">
  <h3 class="h3">Circle History</h3>
  <div class="divider"></div>
  <p class="py-5">Here are the recent Circle Sessions you have be a part of.</p>
  {% if circle_history %}
    <div class="relative mb-10 overflow-x-auto rounded-3xl">
      <table class="table">
        <thead>
          <tr>
            <th>Circle Session</th>
            <th class="text-right">Date</th>
          </tr>
        </thead>
        {% for event in circle_history %}
          <tr>
            <td class="text-ellipsis">
              <a class="link" href="{{ event.get_absolute_url }}"
                >{{ event.circle.title }}</a
              >
            </td>
            <td class="text-right">{{ event.start }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  {% else %}
    <p>
      You have not joined any Circles yet.
      <a class="link" href="{% url 'circles:list' %}">Go sign up for some!</a>
    </p>
  {% endif %}
</div>
